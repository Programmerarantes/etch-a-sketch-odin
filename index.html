<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="header">
        <h6>select the size</h6>
        <button id="popup" class="btn btn-primary">Select</button>
    </div>
    <p id="message"></p>
    <div class="board"></div>
    <div class="footer">
        <button class="btn btn-dark" onclick="setColor('black')">Black</button>
        <button class="btn btn-warning" onclick="setColor('random')">Random</button>
        <button class="btn btn-secondary" onclick="resetBoard()">Reset</button>
    </div>
</body>
</html>
